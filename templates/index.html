			<div class="col-md-12">

			</div>

	<div class="row">
		<div class= "col-md-12">

			<div class = "analysis"> Twitter Sentiment Analysis </div> <br/>
			<div class = "howto"> Find the latest tweets and sentiment by typing below</div><br/>
			<form method="GET", action="/twitter" class="morepadding">
    <input name="text">
    <input type="submit">
</form>
<h1><div class=searchoutput> Sentiment for: {{ text  }}</div></h1>

  {% for tweet in currenttweets %}
    <div>{{ tweet }}</div>
  {% endfor %}
